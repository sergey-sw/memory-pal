buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

group 'xyz.skywind'
version '1.0-SNAPSHOT'

project(':backend') {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE")
        compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE')
        compile('org.springframework.boot:spring-boot-starter-data-rest:2.0.0.RELEASE')

        compile('commons-io:commons-io:2.6')

        runtime('com.h2database:h2')

        testCompile('org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE')
    }
}